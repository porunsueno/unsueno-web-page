<section id="home" class="hero">
  <!-- Background Elements -->
  <div class="hero__background"></div>
  <div class="hero__pattern"></div>

  <div class="hero__container">
    <div class="hero__content">
      <h1 class="hero__title">
        <span class="hero__title-main">
          {{ t().hero.title.rest }}
        </span>
        <span class="hero__title-accent">
          {{ t().hero.title.highlight }}
        </span>
      </h1>
      <div class="hero__countdown">
        <div class="hero__countdown-item">
          <span class="hero__countdown-number">{{ days }}</span>
          <span class="hero__countdown-label">DÃ­as</span>
        </div>
        <div class="hero__countdown-item">
          <span class="hero__countdown-number">{{ hours }}</span>
          <span class="hero__countdown-label">Horas</span>
        </div>
        <div class="hero__countdown-item">
          <span class="hero__countdown-number">{{ minutes }}</span>
          <span class="hero__countdown-label">Min</span>
        </div>
        <div class="hero__countdown-item">
          <span class="hero__countdown-number">{{ seconds }}</span>
          <span class="hero__countdown-label">Seg</span>
        </div>
      </div>

      <div class="hero__actions">
        <a href="#contact" class="btn btn--tertiary hero__cta-primary">
          {{ t().hero.cta.primary }}
        </a>
      </div>
      <a href="#about" class="hero__discover">
        <span class="hero__discover-text">Inscripciones 2026</span>

        <svg
          class="hero__discover-icon"
          width="35"
          height="35"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 5v14M5 12l7 7 7-7" />
        </svg>
      </a>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="hero__scroll">
    <a href="#about" class="hero__scroll-link">
      <svg
        class="hero__scroll-icon"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 14l-7 7m0 0l-7-7m7 7V3"
        ></path>
      </svg>
    </a>
  </div>
</section>
