<section id="services" class="services">
  <div class="services__container">
    <!-- Section Header -->
    <div class="services__header">
      <h2 class="services__title">
        {{ t().services.title.main }}
        <span class="services__title-accent">{{ t().services.title.highlight }}</span>
      </h2>
      <p class="services__description">
        {{ t().services.description }}
      </p>
    </div>

    <!-- Services Grid -->
    <div class="services__grid">
      <div *ngFor="let service of services; let i = index" 
           class="services__card"
           [style.animation-delay.s]="i * 0.1">
        
        <!-- Icon -->
        <div class="services__icon">
          <div [innerHTML]="service.icon" class="services__icon-svg"></div>
        </div>

        <!-- Content -->
        <h3 class="services__card-title">
          {{ service.title }}
        </h3>
        
        <p class="services__card-description">
          {{ service.description }}
        </p>

        <!-- Features -->
        <ul class="services__features">
          <li *ngFor="let feature of service.features" class="services__feature">
            <svg class="services__feature-icon" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
            {{ feature }}
          </li>
        </ul>

        <!-- View Templates Button -->
        <button class="btn btn--primary services__card-btn">
          View Templates
        </button>
      </div>
    </div>

    <!-- CTA Section -->
    <div class="services__cta">
      <p class="services__cta-text">
        {{ t().services.ctaText }}
      </p>
      <a href="#contact" class="btn btn--secondary services__cta-btn">
        {{ t().services.ctaButton }}
      </a>
    </div>
  </div>
</section>
