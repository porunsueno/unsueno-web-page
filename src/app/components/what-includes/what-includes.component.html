<section id="what-includes" class="what-includes">
  <!-- Background Elements -->
  <div class="what-includes__background"></div>
  <div class="what-includes__pattern"></div>

  <div class="what-includes__container">
    <div class="what-includes__content">
      <h1 class="what-includes__title">
        {{ t().whatIncludes.title }}
      </h1>
      <div class="what-includes__cards">
        @for (item of items; track $index) {
        <div class="what-includes__card">
          <h3 class="what-includes__card-title">
            {{ item.title }}
          </h3>

          <div
            class="what-includes__icon"
            [style.--icon-url]="'url(' + item.icon + ')'"
          ></div>
          <p class="what-includes__card-text">
            {{ item.detail }}
          </p>
        </div>
        }
      </div>
    </div>
  </div>
</section>
